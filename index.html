<html>
  <iframe src="http://loadbalancer-1867794632.ap-southeast-1.elb.amazonaws.com">

  </iframe>

  <iframe src="http://loadbalancer-1867794632.ap-southeast-1.elb.amazonaws.com/test/endpoint">

  </iframe>

  <div id="demo">
    <h1>The XMLHttpRequest Object</h1>
    <button type="button" onclick="loadDoc()">Change Content</button>
  </div>

  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
            this.responseText;
        }
      };
      xhttp.withCredentials = true;
      xhttp.open("GET", "http://loadbalancer-1867794632.ap-southeast-1.elb.amazonaws.com/test/endpoint", true);
      xhttp.setRequestHeader('Cookie','JSESSIONID=4E9D8142F80F893FC0157817B7DE544C');
      xhttp.send();
    }
  </script>
</html>
